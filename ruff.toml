line-length = 88
target-version = "py311"

# Exclude non-project folders
exclude = [
  "process/",
  ".venv/",
  "venv/",
]

[lint]
# Conjunto de regras enxuto e moderno: erros/avisos básicos, import sorting,
# bugbears, melhorias de sintaxe e compreensões.
select = [
  "E",   # pycodestyle (erros)
  "F",   # pyflakes
  "I",   # isort (ordenação de imports)
  "B",   # flake8-bugbear
  "UP",  # pyupgrade
  "C4",  # flake8-comprehensions
  "SIM", # flake8-simplify
  "RET", # flake8-return
  "N"    # pep8-naming
]

# Compatibilidade com Black para slices e line-length.
ignore = [
  "E203", # whitespace before ':' (Black)
  "E266", # too many leading '#' for block comment
  "E501"  # line too long (preferir Black para isso)
]

[lint.per-file-ignores]
"src/forge_llm/**/__init__.py" = ["F401", "F403"]
"tests/**" = ["E402", "F401"]
